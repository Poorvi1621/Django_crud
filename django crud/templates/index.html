    <h5>ADDING AN EMPLOYEE</h5>
    <form action='addemp' method="post">
        {% csrf_token %}
        Name<input type="text" name="name" /><br><br>
        Salary<input type="number" name="sal" /><br><br>
        Address<input type="text" name="address" /><br><br>

    <h5 align="center">UPDATE</h5>
    <table align="center" border="1px">
    {%for i in data%}

        <form action="update" method='post'>
            {% csrf_token %}
        <td>{{i.id}}<input type='hidden' name='eid' value='{{i.id}}' /></td>
        <td><input type='text' name='name' value='{{i.name}}' /></td>
        <td><input type='number' name='sal' value='{{i.sal}}' /></td>
        <td><input type='text' name='address' value='{{i.address}}' /></td>
        <td><button>UPDATE</button></td>    
        <td><a href="del?eid={{i.id}}">Delete</a></td>
        </form>
    </tr>
    {%endfor%}
